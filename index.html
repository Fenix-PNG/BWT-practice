<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="logo">
      <span class="logo__span"
        ><span class="logo__weather">Weather</span>Today</span
      >
    </header>

    <!-- main -->
    <main class="main">
      <div class="info">
        <h1 class="info__header">
          Weather in <span class="info__name">name</span> today
        </h1>
        <ul class="info__list">
          <li><span class="info__temp">temp</span>&deg</li>
          <li>feels like <span class="info__feels">temp</span>&deg</li>
          <li class="info__clouds">clouds</li>
          <li class="info__img">clouds img</li>
          <li>wind speed <span class="info__speed">speed</span> m/s</li>
        </ul>
      </div>
    </main>

    <!-- footer -->
    <footer class="footer">
      <div class="footer__logo">
        <span class="footer__span">Weather</span>Today
      </div>
    </footer>
    <!-- js -->
    <script src="./js/script.js"></script>
  </body>
</html>
